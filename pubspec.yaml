name: ServerStats
description: Survival Asia Server Management Tool

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  random_string: ^2.1.0
  sliding_sheet: ^0.3.7
  smooth_page_indicator: ^0.1.5
  http: 0.12.2
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family:  CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf
